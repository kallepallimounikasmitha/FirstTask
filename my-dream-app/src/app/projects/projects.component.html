<h2 style="color: #00FFFF;"><b>Projects</b></h2>
<hr style="border: 1px solid black;" />
<p><b>Project details:</b></p> 
<input [(ngModel)] = "h" placeholder="Title">
<input [(ngModel)] = "d" placeholder="date range ex: Dec2019">
<input [(ngModel)] = "or" placeholder="brief">

<p><b>{{head}}</b></p>  
<p><i>{{date}}</i></p>  
<p>{{over}}</p> 
<button (click) = "dis()">Enter</button>
